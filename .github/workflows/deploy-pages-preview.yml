name: Deploy PR Preview to GitHub Pages

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'docs/**'

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest
    if: github.event.pull_request.state == 'open'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build main site with Jekyll
        run: |
          gem install bundler jekyll
          bundle install
          jekyll build --source ./docs --destination ./_site

      - name: Create PR preview structure
        run: |
          # ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”¨ã®ã‚µãƒ–ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’æ—¢å­˜ã®_siteå†…ã«ç›´æ¥ä½œæˆ
          mkdir -p _site/pr-${{ github.event.number }}
          
          # ãƒ¡ã‚¤ãƒ³ã‚µã‚¤ãƒˆã®å†…å®¹ã‚’ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ã‚³ãƒ”ãƒ¼
          # æ—¢å­˜ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¿ã‘ã‚‹ãŸã‚ã€ã¾ãšä¸€æ™‚çš„ã«ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—
          find _site -maxdepth 1 -type f -exec cp {} _site/pr-${{ github.event.number }}/ \;
          
          # ã‚µãƒ–ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚‚å«ã‚ã¦ã‚³ãƒ”ãƒ¼ï¼ˆpr-* ä»¥å¤–ï¼‰
          for dir in _site/*/; do
            if [[ ! "$dir" =~ pr-[0-9]+ ]]; then
              cp -r "$dir" "_site/pr-${{ github.event.number }}/"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy PR Preview
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('ğŸ“– ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚µã‚¤ãƒˆ')
            );
            
            const previewUrl = `${{ steps.deployment.outputs.page_url }}pr-${{ github.event.number }}/`;
            
            const body = `## ğŸ“– ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚µã‚¤ãƒˆ

            ã“ã®ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆã®å¤‰æ›´å†…å®¹ã¯ä»¥ä¸‹ã®URLã§ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã§ãã¾ã™ï¼š

            ğŸ”— **ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼URL**: ${previewUrl}

            > ã“ã®ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã¯ã€ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆãŒãƒãƒ¼ã‚¸ã¾ãŸã¯ã‚¯ãƒ­ãƒ¼ã‚ºã•ã‚Œã‚‹ã¨è‡ªå‹•çš„ã«å‰Šé™¤ã•ã‚Œã¾ã™ã€‚`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
