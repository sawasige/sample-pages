name: Deploy PR Preview to GitHub Pages

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'docs/**'

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest
    if: github.event.pull_request.state == 'open'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build main site with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Create PR preview structure
        run: |
          # 新しいディレクトリを作成
          mkdir -p preview_site
          
          # メインサイトをコピー
          cp -r _site/* preview_site/
          
          # プレビュー用のサブディレクトリを作成
          mkdir -p preview_site/pr-${{ github.event.number }}
          cp -r _site/* preview_site/pr-${{ github.event.number }}/
          
          # 元の_siteの権限を変更してから削除
          chmod -R +w _site
          rm -rf _site
          mv preview_site _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy PR Preview
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('📖 プレビューサイト')
            );
            
            const previewUrl = `${{ steps.deployment.outputs.page_url }}pr-${{ github.event.number }}/`;
            
            const body = `## 📖 プレビューサイト

            このプルリクエストの変更内容は以下のURLでプレビューできます：

            🔗 **プレビューURL**: ${previewUrl}

            > このプレビューは、プルリクエストがマージまたはクローズされると自動的に削除されます。`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
