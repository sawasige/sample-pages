name: Deploy PR Preview to GitHub Pages

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'docs/**'

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest
    if: github.event.pull_request.state == 'open'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build main site with Jekyll
        run: |
          gem install bundler jekyll
          bundle install
          jekyll build --source ./docs --destination ./_site

      - name: Create PR preview structure
        run: |
          # プレビュー用のサブディレクトリを既存の_site内に直接作成
          mkdir -p _site/pr-${{ github.event.number }}
          
          # メインサイトの内容をプレビューディレクトリにコピー
          # 既存のファイルを避けるため、まず一時的にバックアップ
          find _site -maxdepth 1 -type f -exec cp {} _site/pr-${{ github.event.number }}/ \;
          
          # サブディレクトリも含めてコピー（pr-* 以外）
          for dir in _site/*/; do
            if [[ ! "$dir" =~ pr-[0-9]+ ]]; then
              cp -r "$dir" "_site/pr-${{ github.event.number }}/"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy PR Preview
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('📖 プレビューサイト')
            );
            
            const previewUrl = `${{ steps.deployment.outputs.page_url }}pr-${{ github.event.number }}/`;
            
            const body = `## 📖 プレビューサイト

            このプルリクエストの変更内容は以下のURLでプレビューできます：

            🔗 **プレビューURL**: ${previewUrl}

            > このプレビューは、プルリクエストがマージまたはクローズされると自動的に削除されます。`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
