name: Deploy PR Preview to GitHub Pages

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'docs/**'

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest
    if: github.event.pull_request.state == 'open'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: docs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build main site with Jekyll
        run: |
          cd docs
          
          # Jekyll でビルド
          bundle exec jekyll build --destination ../_site
          
          cd ..

      - name: Create PR preview structure
        run: |
          # デバッグ: 現在のディレクトリと_siteの内容を確認
          echo "Current directory: $(pwd)"
          echo "Contents of current directory:"
          ls -la
          echo "Contents of _site directory:"
          ls -la _site/ || echo "_site directory does not exist"
          
          # プレビュー用のサブディレクトリを作成
          mkdir -p _site/pr-${{ github.event.number }}
          
          # メインサイトの内容をプレビューディレクトリにコピー
          cp -r _site/* _site/pr-${{ github.event.number }}/
          
          # 結果を確認
          echo "Created preview directory:"
          ls -la _site/pr-${{ github.event.number }}/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy PR Preview
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('📖 プレビューサイト')
            );
            
            const previewUrl = `${{ steps.deployment.outputs.page_url }}pr-${{ github.event.number }}/`;
            
            const body = `## 📖 プレビューサイト

            このプルリクエストの変更内容は以下のURLでプレビューできます：

            🔗 **プレビューURL**: ${previewUrl}

            > このプレビューは、プルリクエストがマージまたはクローズされると自動的に削除されます。`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
