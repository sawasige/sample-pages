name: Cleanup PR Preview

on:
  pull_request:
    types: [closed]
    paths:
      - 'docs/**'

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  cleanup-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Delete PR Preview Deployment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: deployments } = await github.rest.repos.listDeployments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              environment: 'github-pages-preview'
            });
            
            const prDeployment = deployments.find(deployment => 
              deployment.description && deployment.description.includes(`PR #${{ github.event.number }}`)
            );
            
            if (prDeployment) {
              await github.rest.repos.createDeploymentStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: prDeployment.id,
                state: 'inactive',
                description: 'PR closed, preview deleted'
              });
            }

      - name: Update PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('プレビューサイト')
            );
            
            if (botComment) {
              const body = `## 📖 プレビューサイト

              ✅ このプルリクエストがクローズされたため、プレビューサイトは削除されました。`;

              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            }
